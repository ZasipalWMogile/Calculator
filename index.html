<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <div class="screen">
            0
        </div>

        <section class="calcBtn">
            <div class="btnRow">
                <button class="calcBtnClear">C</button>
                <button class="CalcBtnDelete">
                    &larr;
                </button>
                <button class="CalcBtnSymbol">+</button>
            </div>

            <div class="btnRow">
                <button class="calcBtnNumber">7</button>
                <button class="calcBtnNumber">8</button>
                <button class="calcBtnNumber">9</button>
                <button class="CalcBtnSymbol">-</button>
            </div>

            <div class="btnRow">
                <button class="calcBtnNumber">4</button>
                <button class="calcBtnNumber">5</button>
                <button class="calcBtnNumber">6</button>
                <button class="CalcBtnSymbol">*</button>
            </div>

            <div class="btnRow">
                <button class="calcBtnNumber">1</button>
                <button class="calcBtnNumber">2</button>
                <button class="calcBtnNumber">3</button>
                <button class="CalcBtnSymbol">
                    &divide;
                </button>
            </div>

            <div>
                <button class="calcBtnNumber zero">0</button>
                <button class="CalcBtnSymbol btnSolve">=</button>
            </div>
        </section>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
